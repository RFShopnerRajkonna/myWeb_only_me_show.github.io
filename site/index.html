<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Log In</h1>
    </div>
    <div>
        <form id="form">
            <div class="inputData">
                <input type="text" id="inputId" placeholder="Enter your account name" />
                <input type="password" id="inputPass" placeholder="Enter you password" />
            </div>
            <div class="submit">
                <input type="number" id="code" placeholder="Code" />
                <!-- <button id="btn">Log in</button> -->
                <input type="button" value="Log in" id="btn">
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
